<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./assets/fonts/static/Inter-Bold.ttf">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
</head>
<body>
  <header class="cabecalho">
    <ul class="lista-botoes">
      <li class="card">
        <div>
          <img class="foto" src="./src/imagens/avatar-jessica.jpeg" alt="avatar">
        </div>
        <p class="perfil">
        <h1 class="nome">Jessica Randall</h1>
        <h2 class="cidade">London, United Kingdom</h2>
        <h3 class="descricao">"Front-end developer and avid reader."</h3>
        </p> 
            <ul>
              <li class="botoes-geral">
                <li><button class="github">GitHub</button> </li>    
                <li><button class="frontendmentor">Frontend Mentor</button></li>
                <li><button class="linkedin">LinkedIn</button></li>
                <li><button class="twitter">Twitter</button></li>
                <li><button class="instagram">Instagram</button></li>
              </li>     
            </ul>
          </li>
    </ul>
  </header>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gustavo Ramos da Costa</a>.
  </div>
</body>
</html>
